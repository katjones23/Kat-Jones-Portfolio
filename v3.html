<section id="contactSec">
    <div class="row">
      <!-- Contact me div -->
      <div class="col-md-8 offset-2 contact-me">
        <!-- Contact Me Header -->
        <div class="container contact-me-header">
          <h2>Contact</h2>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
          <!-- Name -->
          <div class="form-group form-input">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" placeholder="Name">
          </div>
          <!-- Email -->
          <div class="form-group form-input">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <!-- Message -->
          <div class="form-group form-input">
            <label for="inputMessage">Message</label>
            <textarea class="form-control" id="inputMessage" rows="3" placeholder="Message"></textarea>
          </div>
          <!-- Submit button -->
          <button type="submit" class="contactBtn btn btn-primary submit-btn rounded-0">Submit</button>
        </form>

      </div>
    </div>
  </section>

  <div class="container contact-me-header">
    <h2>Contact</h2>
  </div>
